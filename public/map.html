<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="javascripts/utilities.js" defer></script>
</head>
<body>
    <div id="navbar-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof load_navbar === 'function') {
                load_navbar();
            } else {
                console.warn('load_navbar is not defined');
            }
        });
    </script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .d-flex {
            height: 100%;
        }

        #map {
            height: 100%;
        }

        .bg-light.border {
            height: 100%;
            overflow-y: auto;
        }
    </style>
    <div class="d-flex">
        <div class="bg-light border" style="width: 250px; padding: 15px;">
            <h5>Sidebar</h5>
            <div class="d-flex flex-wrap align-content-start" id="SidebarFeed">
            </div>
        </div>
        <div class="flex-grow-1">
    <div id="map" style="height: 100%;"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <script src="javascripts/map.js"></script>



</body>
</html>
