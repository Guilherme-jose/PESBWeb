<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Grant Admin</title>
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 2rem; max-width: 600px; margin: auto; }
        form { display: grid; gap: .75rem; }
        label { font-weight: 600; }
        input[type="text"], input[type="password"] { padding: .5rem; font-size: 1rem; width: 100%; }
        button { padding: .6rem 1rem; font-size: 1rem; }
        .msg { margin-top: .5rem; min-height: 1.2rem; }
        .error { color: #a00; }
        .success { color: #080; }
    </style>
</head>
<body>
    <h1>Grant Admin Privileges</h1>

    <!--
        This form posts a JSON body with the password to:
            POST /users/{username}/grant-admin
        Adjust the endpoint and add CSRF/auth headers on the server as required.
    -->
    <form id="grantForm" autocomplete="off">
        <div>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required minlength="1" />
        </div>

        <div>
            <label for="password">Admin Password</label>
            <input id="password" name="password" type="password" required minlength="6" />
        </div>

        <div>
            <button type="submit">Grant Admin</button>
        </div>

        <div class="msg" id="message" aria-live="polite"></div>
    </form>

    <script>
        const form = document.getElementById('grantForm');
        const msg = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.textContent = '';
            msg.className = 'msg';
            const emailInput = document.getElementById('email') || document.getElementById('username');
            const email = (emailInput && emailInput.value || '').trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                msg.textContent = 'Email and password are required.';
                msg.classList.add('error');
                return;
            }

            // basic email format check
            const emailRe = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRe.test(email)) {
                msg.textContent = 'Please enter a valid email address.';
                msg.classList.add('error');
                return;
            }

            // Optional confirmation
            if (!confirm(`Grant admin privileges to "${email}"?`)) return;


            const endpoint = `/api/admin/grant`;

            try {
                // If your server expects form data instead of JSON, change accordingly.
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (res.ok) {
                    msg.textContent = 'Admin privileges granted.';
                    msg.classList.add('success');
                    form.reset();
                } else {
                    const text = await res.text().catch(() => null);
                    msg.textContent = text || `Request failed with status ${res.status}.`;
                    msg.classList.add('error');
                }
            } catch (err) {
                msg.textContent = 'Network error. See console for details.';
                msg.classList.add('error');
                console.error(err);
            }
        });
    </script>
</body>
</html>
