<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="javascripts/utilities.js" defer></script>
    <script src="javascripts/feed.js" defer></script>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container mt-4">
        <div id="feed-container" class="row g-4">
            <!-- Feed items will be dynamically loaded here -->
        </div>    
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof load_navbar === 'function') {
                load_navbar();
            } else {
                console.warn('load_navbar is not defined');
            }

            if (typeof load_feed === 'function') {
                load_feed();
            } else {
                console.warn('load_feed is not defined');
            }
        });
    </script>
</body>
</html>
