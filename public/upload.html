    <meta charset="UTF-8">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Picture Feed</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavUpload" aria-controls="navbarNavUpload" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavUpload">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="feed.html">Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <h1>Upload a Picture</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="location">Location:</label>
        <input type="hidden" id="token" name="token" value="">
        <script>
        (function(){
            try {
                const tokenInput = document.getElementById('token');
                tokenInput.value = localStorage.getItem('token') || '';
                const form = tokenInput.closest('form');
                form?.addEventListener('submit', () => {
                    tokenInput.value = localStorage.getItem('token') || '';
                });
            } catch (e) {
                console.warn('Could not read token from localStorage', e);
            }
        })();
        </script>   
        <input type="text" id="location" name="location" placeholder="Enter location" required>
        <button type="button" onclick="getLocation()">Use Current Location</button>
        <script>
            function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                const latitude = position?.coords?.latitude;
                const longitude = position?.coords?.longitude;
                if (latitude == null || longitude == null) {
                    alert('Unable to retrieve valid location coordinates. Please enter manually.');
                    return;
                }
                document.getElementById('location').value = `Lat: ${latitude}, Long: ${longitude}`;
                }, function(error) {
                alert('Unable to retrieve location. Please enter manually.');
                });
            } else {
                alert('Geolocation is not supported by your browser.');
            }
            }
        </script>
        <div id="map" style="height: 300px; width: 300px;"></div>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <script>
            const map = L.map('map', {
                center: [-20.720, -42.400],
                zoom: 11,
                zoomControl: false
            });

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(map);

            let marker;

            map.on('click', function(e) {
                const { lat, lng } = e.latlng;
                if (marker) {
                    marker.setLatLng(e.latlng);
                } else {
                    marker = L.marker(e.latlng).addTo(map);
                }
                document.getElementById('location').value = `Lat: ${lat}, Long: ${lng}`;
            });
        </script>
        <label for="picture">Choose a picture:</label>
        <input type="file" id="picture" name="picture" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
