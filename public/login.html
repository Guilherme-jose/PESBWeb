<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - PESBWeb</title>
    <link rel="stylesheet" href="stylesheets/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="javascripts/utilities.js" defer></script>
    
</head>
<body>
    <div id="navbar-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof load_navbar === 'function') {
                load_navbar();
            } else {
                console.warn('load_navbar is not defined');
            }
        });
    </script>

        <div class="main-wrapper">
        <main class="card" role="main">
            <h1>Welcome back</h1>
            <p class="lead">Sign in to your PESBWeb account.</p>

            <div id="status" aria-live="polite"></div>

            <form id="loginForm" novalidate>
                <div>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" autocomplete="email" required />
                    <div class="error" id="err-email" aria-live="polite"></div>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required />
                    <div class="error" id="err-password" aria-live="polite"></div>
                </div>

                <div class="row">
                    <label style="display:flex;align-items:center;gap:8px">
                        <input id="remember" name="remember" type="checkbox" /> Remember me
                    </label>
                    <div style="margin-left:auto;font-size:13px"><a href="/forgot.html">Forgot?</a></div>
                </div>

                <div class="footer" style="margin-top:6px">
                    <div class="note">Don't have an account? <a href="/register.html">Create one</a></div>
                    <button id="submitBtn" type="submit">Sign in</button>
                </div>
            </form>
        </main>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const statusEl = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');

        const fields = {
            email: { el: document.getElementById('email'), err: document.getElementById('err-email') },
            password: { el: document.getElementById('password'), err: document.getElementById('err-password') },
            remember: { el: document.getElementById('remember') }
        };

        function clearErrors(){
            Object.values(fields).forEach(f => { if(f.err) f.err.textContent = ''; });
            statusEl.textContent = '';
            statusEl.className = '';
        }

        function validateField(name){
            const f = fields[name];
            if(!f) return true;
            const v = (f.el.type === 'checkbox') ? f.el.checked : (f.el.value || '').trim();
            if(name === 'email'){
                if(!v){ f.err.textContent = 'Email is required.'; return false; }
                if(!/^\S+@\S+\.\S+$/.test(v)){ f.err.textContent = 'Enter a valid email address.'; return false; }
            }
            if(name === 'password'){
                if(!v){ f.err.textContent = 'Password is required.'; return false; }
                if(v.length < 8){ f.err.textContent = 'Password must be at least 8 characters.'; return false; }
            }
            if(f.err) f.err.textContent = '';
            return true;
        }

        Object.keys(fields).forEach(name => {
            const input = fields[name].el;
            if(!input) return;
            const event = input.type === 'checkbox' ? 'change' : 'input';
            input.addEventListener(event, () => validateField(name));
        });

        async function handleSubmit(e){
            e.preventDefault();
            clearErrors();
            let valid = true;
            Object.keys(fields).forEach(name => {
                if(fields[name].err && !validateField(name)) valid = false;
            });
            if(!valid){
                statusEl.className = 'error';
                statusEl.textContent = 'Please fix errors and try again.';
                return;
            }

            const payload = {
                email: fields.email.el.value.trim().toLowerCase(),
                password: fields.password.el.value,
                remember: !!fields.remember.el.checked
            };

            submitBtn.disabled = true;
                const orig = submitBtn.textContent;
                submitBtn.textContent = 'Signing in...';

                try {
                    const resp = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const data = await resp.json().catch(()=>({}));
                    if (resp.ok) {
                        // extract token (supports token at top-level or inside user object)
                        const token = (data && data.token) || (data.user && data.user.token);

                        // persist token according to "remember" choice
                        if (token) {
                            if (payload.remember) {
                                localStorage.setItem('token', token);
                            } else {
                                sessionStorage.setItem('token', token);
                            }
                        }

                        // optionally store a small user profile (non-sensitive) for UI use
                        if (data && data.user) {
                            const userCopy = Object.assign({}, data.user);
                            delete userCopy.password_hash;
                            delete userCopy.token; // already stored separately
                            const userJson = JSON.stringify(userCopy);
                            if (payload.remember) {
                                localStorage.setItem('user', userJson);
                            } else {
                                sessionStorage.setItem('user', userJson);
                            }
                        }

                        statusEl.className = 'success';
                        statusEl.textContent = data.message || 'Signed in. Redirecting...';

                        // optionally persist a "remember" flag (UI-only)
                        if (payload.remember) localStorage.setItem('pesb_remember', payload.email);
                        else localStorage.removeItem('pesb_remember');

                        setTimeout(()=> window.location.href = (data.redirect || '/'), 900);
                    } else if (resp.status === 400 && data.errors) {
                        Object.entries(data.errors).forEach(([k,msg])=>{
                            const f = fields[k];
                            if(f && f.err) f.err.textContent = msg;
                        });
                        statusEl.className = 'error';
                        statusEl.textContent = data.message || 'Please review the highlighted fields.';
                    } else {
                        statusEl.className = 'error';
                        statusEl.textContent = data.message || 'Login failed. Try again.';
                    }
                } catch(err){
                    statusEl.className = 'error';
                    statusEl.textContent = 'Network error. Please try again.';
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = orig;
                }
            }

        form.addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
