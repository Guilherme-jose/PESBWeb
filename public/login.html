<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - PESBWeb</title>
    <style>
        :root{
            --bg:#f6f8fa; --card:#ffffff; --accent:#0b74de; --danger:#d9534f;
            --muted:#6b7280; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
        }
        body{margin:0;background:linear-gradient(180deg,#eef2f7,#f6f8fa);display:flex;align-items:center;justify-content:center;height:100vh}
        .card{background:var(--card);width:100%;max-width:420px;padding:28px;border-radius:10px;box-shadow:0 6px 24px rgba(20,30,50,0.08)}
        h1{margin:0 0 8px;font-size:20px}
        p.lead{margin:0 0 18px;color:var(--muted);font-size:13px}
        form{display:grid;gap:12px}
        label{font-size:13px;color:#111827;margin-bottom:4px;display:block}
        input[type="text"],input[type="email"],input[type="password"],input[type="tel"]{
            width:100%;padding:10px 12px;border:1px solid #e6e9ee;border-radius:8px;font-size:14px;
            box-sizing:border-box;background:transparent;
        }
        input:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 4px rgba(11,116,222,0.08)}
        .row{display:flex;gap:8px;align-items:center}
        .half{flex:1}
        .help{font-size:12px;color:var(--muted)}
        .error{color:var(--danger);font-size:13px;margin-top:6px}
        button{background:var(--accent);color:white;padding:10px 12px;border:none;border-radius:8px;font-weight:600;cursor:pointer}
        button[disabled]{opacity:.6;cursor:not-allowed}
        .footer{display:flex;justify-content:space-between;align-items:center;font-size:13px;color:var(--muted)}
        .success{background:#e6ffef;border:1px solid #b7f2cf;color:#06683a;padding:10px;border-radius:8px;font-size:14px}
        .note{font-size:12px;color:var(--muted)}
        .secondary{background:transparent;border:1px solid #e6e9ee;color:#111827;padding:8px 12px;border-radius:8px;cursor:pointer}
        .links{display:flex;gap:12px;align-items:center}
        a{color:var(--accent);text-decoration:none}
    </style>
</head>
<body>
    <main class="card" role="main">
        <h1>Welcome back</h1>
        <p class="lead">Sign in to your PESBWeb account.</p>

        <div id="status" aria-live="polite"></div>

        <form id="loginForm" novalidate>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" autocomplete="email" required />
                <div class="error" id="err-email" aria-live="polite"></div>
            </div>

            <div>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required />
                <div class="error" id="err-password" aria-live="polite"></div>
            </div>

            <div class="row">
                <label style="display:flex;align-items:center;gap:8px">
                    <input id="remember" name="remember" type="checkbox" /> Remember me
                </label>
                <div style="margin-left:auto;font-size:13px"><a href="/forgot.html">Forgot?</a></div>
            </div>

            <div class="footer" style="margin-top:6px">
                <div class="note">Don't have an account? <a href="/register.html">Create one</a></div>
                <button id="submitBtn" type="submit">Sign in</button>
            </div>
        </form>
    </main>

    <script>
        const form = document.getElementById('loginForm');
        const statusEl = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');

        const fields = {
            email: { el: document.getElementById('email'), err: document.getElementById('err-email') },
            password: { el: document.getElementById('password'), err: document.getElementById('err-password') },
            remember: { el: document.getElementById('remember') }
        };

        function clearErrors(){
            Object.values(fields).forEach(f => { if(f.err) f.err.textContent = ''; });
            statusEl.textContent = '';
            statusEl.className = '';
        }

        function validateField(name){
            const f = fields[name];
            if(!f) return true;
            const v = (f.el.type === 'checkbox') ? f.el.checked : (f.el.value || '').trim();
            if(name === 'email'){
                if(!v){ f.err.textContent = 'Email is required.'; return false; }
                if(!/^\S+@\S+\.\S+$/.test(v)){ f.err.textContent = 'Enter a valid email address.'; return false; }
            }
            if(name === 'password'){
                if(!v){ f.err.textContent = 'Password is required.'; return false; }
                if(v.length < 8){ f.err.textContent = 'Password must be at least 8 characters.'; return false; }
            }
            if(f.err) f.err.textContent = '';
            return true;
        }

        Object.keys(fields).forEach(name => {
            const input = fields[name].el;
            if(!input) return;
            const event = input.type === 'checkbox' ? 'change' : 'input';
            input.addEventListener(event, () => validateField(name));
        });

        async function handleSubmit(e){
            e.preventDefault();
            clearErrors();
            let valid = true;
            Object.keys(fields).forEach(name => {
                if(fields[name].err && !validateField(name)) valid = false;
            });
            if(!valid){
                statusEl.className = 'error';
                statusEl.textContent = 'Please fix errors and try again.';
                return;
            }

            const payload = {
                email: fields.email.el.value.trim().toLowerCase(),
                password: fields.password.el.value,
                remember: !!fields.remember.el.checked
            };

            submitBtn.disabled = true;
                const orig = submitBtn.textContent;
                submitBtn.textContent = 'Signing in...';

                try {
                    const resp = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const data = await resp.json().catch(()=>({}));
                    if (resp.ok) {
                        // extract token (supports token at top-level or inside user object)
                        const token = (data && data.token) || (data.user && data.user.token);

                        // persist token according to "remember" choice
                        if (token) {
                            if (payload.remember) {
                                localStorage.setItem('token', token);
                            } else {
                                sessionStorage.setItem('token', token);
                            }
                        }

                        // optionally store a small user profile (non-sensitive) for UI use
                        if (data && data.user) {
                            const userCopy = Object.assign({}, data.user);
                            delete userCopy.password_hash;
                            delete userCopy.token; // already stored separately
                            const userJson = JSON.stringify(userCopy);
                            if (payload.remember) {
                                localStorage.setItem('user', userJson);
                            } else {
                                sessionStorage.setItem('user', userJson);
                            }
                        }

                        statusEl.className = 'success';
                        statusEl.textContent = data.message || 'Signed in. Redirecting...';

                        // optionally persist a "remember" flag (UI-only)
                        if (payload.remember) localStorage.setItem('pesb_remember', payload.email);
                        else localStorage.removeItem('pesb_remember');

                        setTimeout(()=> window.location.href = (data.redirect || '/'), 900);
                    } else if (resp.status === 400 && data.errors) {
                        Object.entries(data.errors).forEach(([k,msg])=>{
                            const f = fields[k];
                            if(f && f.err) f.err.textContent = msg;
                        });
                        statusEl.className = 'error';
                        statusEl.textContent = data.message || 'Please review the highlighted fields.';
                    } else {
                        statusEl.className = 'error';
                        statusEl.textContent = data.message || 'Login failed. Try again.';
                    }
                } catch(err){
                    statusEl.className = 'error';
                    statusEl.textContent = 'Network error. Please try again.';
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = orig;
                }
            }

        form.addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
